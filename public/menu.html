<!DOCTYPE html>\n<html lang='en'>\n<head>\n  <meta charset='UTF-8' />\n  <meta name='viewport' content='width=device-width, initial-scale=1.0' />\n  <title>Menu - Brew & Beans</title>\n  <script src='https://cdn.tailwindcss.com'></script>\n</head>\n<body class='font-sans antialiased bg-gray-100'>\n  <header class='bg-amber-700 text-white'>\n    <nav class='max-w-7xl mx-auto px-4 py-4 flex items-center justify-between'>\n      <a href='index.html' class='text-xl font-semibold'>Brew & Beans</a>\n      <ul class='flex space-x-6'>\n        <li><a href='index.html' class='hover:underline'>Home</a></li>\n        <li><a href='menu.html' class='hover:underline'>Menu</a></li>\n        <li><a href='about.html' class='hover:underline'>About</a></li>\n        <li><a href='contact.html' class='hover:underline'>Contact</a></li>\n      </ul>\n    </nav>\n  </header>\n  <main class='max-w-7xl mx-auto p-4'>\n    <section aria-label='Menu' class='py-6'>\n      <h1 class='text-3xl font-bold mb-4'>Our Menu</h1>\n      <p class='text-gray-700 mb-6'>A curated selection of coffees and pastries crafted daily.</p>\n      <div id='menu-grid' class='grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4'></div>\n    </section>\n  </main>\n  <footer class='bg-gray-800 text-white py-6'>\n    <p class='text-center'>&copy; 2025 Brew & Beans</p>\n  </footer>\n  <script>\n    (async () => {\n      try {\n        const res = await fetch('/api/menu');\n        const items = await res.json();\n        const grid = document.getElementById('menu-grid');\n        (items || []).forEach(it => {\n          const card = document.createElement('article');\n          card.className = 'bg-white rounded-lg p-4 shadow';\n          card.innerHTML = `<h3 class=\"font-semibold text-lg\">${it.name || ''}</h3><p class=\"text-sm text-gray-600\">${it.description || ''}</p><p class=\"mt-2 font-semibold\">$${(Number(it.price) || 0).toFixed(2)}</p>`;\n          grid.appendChild(card);\n        });\n      } catch (e) { console.error(e); }\n    })();\n  </script>\n</body>\n</html>
